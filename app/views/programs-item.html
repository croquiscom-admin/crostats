<div ng-show='selected'>
  <div ng-show='results'>
    <div id='chart'></div>
    <div class='table-scrollable'>
      <table class='table table-bordered table-condensed'>
        <tr>
          <th>Date</th>
          <th ng-repeat='column in columns'>{{column}}</th>
          <th>Total</th>
        </tr>
        <tr ng-repeat='item in results'>
          <td>{{item.date}}</td>
          <td ng-repeat='value in item.result_for_table'>{{value}}</td>
          <td>{{item.total}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div ng-hide='results'>
    No results
  </div>
</div>
<div ng-hide='selected'>
  Nothing selected
</div>

<div id='program-edit-dialog' class='modal'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal'>&times;</button>
        <h4 class='modal-title'>{{program.title}}</h4>
      </div>
      <div class='modal-body'>
        <form>
          <label>Map function</label>
          <textarea class='form-control' rows='8'>{{program.map}}</textarea>
          <label>Reduce function</label>
          <textarea class='form-control' rows='8'>{{program.reduce}}</textarea>
          <button type='submit' class='btn btn-default' ng-click='runProgram(selected)'>Run</button>
        </form>
      </div>
    </div>
  </div>
</div>
